apiVersion: zalando.org/v1
kind: StackSet
metadata:
  name: e2e-deploy-sample-segment
  labels:
    application: "e2e-deploy-sample-segment"
  annotations:
    "stackset-controller.zalando.org/controller": "{{{CONTROLLER_ID}}}"
    "stackset-controller.zalando.org/use-traffic-segments": "true"
spec:
  ingress:
    hosts:
    - "e2e-deploy-sample-segment.{{{CLUSTER_DOMAIN}}}"
    backendPort: 80
  stackLifecycle:
    scaledownTTLSeconds: 300
    limit: 3
  stackTemplate:
    spec:
      version: "{{{CDP_BUILD_VERSION}}}"
      replicas: 2
      autoscaler:
        minReplicas: 2
        maxReplicas: 2
        metrics:
        - type: CPU
          averageUtilization: 50
      podTemplate:
        metadata:
          labels:
            application: "e2e-deploy-sample-segment"
        spec:
          containers:
          - name: skipper
            image: ghcr.io/zalando/skipper:v0.15.33
            args:
            - skipper
            - -inline-routes
            - '* -> inlineContent("OK") -> <shunt>'
            - -address=:80
            ports:
            - containerPort: 80
            resources:
              requests:
                cpu: 1m
                memory: 100Mi
              limits:
                cpu: 1m
                memory: 100Mi
